<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keeto AI</title>
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon-dark.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        .github-theme {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --success-color: #2ea043;
            --danger-color: #f85149;
            --warning-color: #d29922;
            --info-color: #39739d;
        }
        .code-block {
            background-color: #0d1117;
            border-radius: 0.375rem;
            padding: 1rem;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.875rem;
            overflow-x: auto;
            margin: 0;
        }
        .line-number {
            color: #6b7280;
            user-select: none;
            padding-right: 1rem;
            display: inline-block;
            width: 3rem;
            text-align: right;
        }
        .code-line {
            display: block;
            padding: 0.125rem 0;
        }
        .code-line-highlight {
            background-color: rgba(251, 191, 36, 0.1);
            border-left: 3px solid #fbbf24;
            padding-left: 0.5rem;
        }
        .diff-removed {
            background-color: rgba(248, 81, 73, 0.15);
            border-left: 3px solid #f85149;
            padding-left: 0.5rem;
        }
        .diff-added {
            background-color: rgba(46, 160, 67, 0.15);
            border-left: 3px solid #2ea043;
            padding-left: 0.5rem;
        }
        .code-header {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 0.5rem 1rem;
            border-top-left-radius: 0.375rem;
            border-top-right-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #e6edf3;
        }
    </style>
</head>
<body class="github-theme bg-[var(--bg-color)] text-[var(--text-primary)] min-h-screen p-5">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold mb-2">Keeto AI</h1>
            <p class="text-[var(--text-secondary)] text-lg">AI-powered code review with specialized agents</p>
        </div>
        <div class="bg-[var(--card-bg)] rounded-lg p-8 border border-[var(--border-color)] mb-6">
            <div class="mb-5">
                <label for="prUrl" class="block mb-2 font-medium">GitHub Pull Request URL</label>
                <input
                    type="text"
                    id="prUrl"
                    placeholder="https://github.com/owner/repo/pull/123"
                    class="w-full px-4 py-2 bg-[var(--card-bg)] border border-[var(--border-color)] rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]"
                >
            </div>
            <div class="mb-5">
                <label class="block mb-2 font-medium">Select Agents (leave all unselected to run all)</label>
                <div class="flex flex-wrap gap-2" id="agentChips"></div>
            </div>
            <button
                class="w-full bg-[var(--accent-color)] hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-md transition-colors duration-200"
                id="reviewBtn"
                onclick="startReview()"
            >
                Start Review
            </button>
        </div>
        <div class="hidden text-center p-5" id="loading">
            <div class="w-12 h-12 border-4 border-[var(--text-secondary)] border-t-[var(--accent-color)] rounded-full animate-spin mx-auto mb-4"></div>
            <p class="mb-2">Analyzing pull request with AI agents...</p>
            <p class="text-sm text-[var(--text-secondary)]">This may take 30-60 seconds</p>
        </div>
        <div class="hidden" id="results"></div>
    </div>
    <script>
        let availableAgents = [];
        let selectedAgents = new Set();

        async function loadAgents() {
            try {
                const response = await fetch('/api/agents');
                const data = await response.json();
                availableAgents = data.agents;
                const chipsContainer = document.getElementById('agentChips');
                data.agents.forEach(agent => {
                    const chip = document.createElement('div');
                    chip.className = 'px-4 py-2 border border-[var(--border-color)] rounded-full cursor-pointer hover:bg-gray-800 transition-colors';
                    chip.textContent = agent;
                    chip.title = data.descriptions[agent];
                    chip.onclick = () => toggleAgent(agent, chip);
                    chipsContainer.appendChild(chip);
                });
            } catch (error) {
                console.error('Failed to load agents:', error);
            }
        }

        function toggleAgent(agent, chipElement) {
            if (selectedAgents.has(agent)) {
                selectedAgents.delete(agent);
                chipElement.classList.remove('bg-[var(--accent-color)]', 'text-white');
            } else {
                selectedAgents.add(agent);
                chipElement.classList.add('bg-[var(--accent-color)]', 'text-white');
            }
        }

        async function startReview() {
            const prUrl = document.getElementById('prUrl').value.trim();
            if (!prUrl) {
                alert('Please enter a GitHub PR URL');
                return;
            }
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('reviewBtn').disabled = true;

            try {
                const requestBody = { pr_url: prUrl };
                if (selectedAgents.size > 0) {
                    requestBody.agents = Array.from(selectedAgents);
                }
                const response = await fetch('/api/review', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || data.error || 'Review failed');
                }
                displayResults(data);
            } catch (error) {
                displayError(error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('reviewBtn').disabled = false;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            if (data.error) {
                html += `<div class="bg-red-900 text-red-100 p-4 rounded-md mb-6">${data.error}: ${data.message}</div>`;
                resultsDiv.innerHTML = html;
                resultsDiv.classList.remove('hidden');
                return;
            }

            html += `
                <div class="bg-[var(--card-bg)] border border-[var(--border-color)] rounded-lg p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-4">Review Summary</h2>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-4">
                        <div class="text-center">
                            <div class="text-3xl font-bold">${data.overall_score}</div>
                            <div class="text-sm text-[var(--text-secondary)]">Overall Score</div>
                        </div>
                        <div class="text-center">
                            <div class="text-3xl font-bold">${data.summary.total_issues}</div>
                            <div class="text-sm text-[var(--text-secondary)]">Total Issues</div>
                        </div>
                        <div class="text-center">
                            <div class="text-3xl font-bold">${data.summary.by_severity.critical}</div>
                            <div class="text-sm text-[var(--text-secondary)]">Critical</div>
                        </div>
                        <div class="text-center">
                            <div class="text-3xl font-bold">${data.summary.by_severity.high}</div>
                            <div class="text-sm text-[var(--text-secondary)]">High</div>
                        </div>
                        <div class="text-center">
                            <div class="text-3xl font-bold">${data.summary.by_severity.medium}</div>
                            <div class="text-sm text-[var(--text-secondary)]">Medium</div>
                        </div>
                    </div>
                    <div class="bg-gray-800 p-4 rounded-md text-lg font-medium">
                        ${data.recommendation}
                    </div>
                </div>
            `;

            if (data.issues && data.issues.length > 0) {
                html += '<div class="bg-[var(--card-bg)] border border-[var(--border-color)] rounded-lg p-6 mb-6">';
                html += '<h2 class="text-2xl font-bold mb-6 border-b border-[var(--border-color)] pb-2">Issues Found</h2>';

                const severityColors = {
                    critical: 'bg-red-900 text-red-100',
                    high: 'bg-orange-900 text-orange-100',
                    medium: 'bg-yellow-900 text-yellow-100',
                    low: 'bg-blue-900 text-blue-100',
                    info: 'bg-gray-600 text-gray-100'
                };

                data.issues.forEach(issue => {
                    const severityClass = severityColors[issue.severity] || 'bg-gray-600 text-gray-100';
                    html += `
                        <div class="border-l-4 border-[var(--accent-color)] pl-4 mb-6 bg-gray-800 p-4 rounded-md">
                            <div class="flex items-center mb-2">
                                <div class="font-bold text-lg flex-1">${issue.title}</div>
                                <span class="${severityClass} px-3 py-1 rounded-full text-xs font-medium">${issue.severity.toUpperCase()}</span>
                                <span class="bg-[var(--accent-color)] text-white px-3 py-1 rounded-full text-xs font-medium ml-2">${issue.agent}</span>
                            </div>
                            <div class="text-[var(--text-secondary)] text-sm mb-2">
                                <span class="font-mono">${issue.file || 'N/A'}</span>
                                ${issue.line ? `<span class="text-[var(--accent-color)]">:${issue.line}</span>` : ''}
                            </div>
                            <div class="mb-3">${issue.description}</div>

                            ${issue.code_context ? `
                                <div class="mb-4 rounded-md overflow-hidden border border-[var(--border-color)]">
                                    <div class="code-header">Current Code</div>
                                    <div class="code-block">
                                        <pre><code>${renderCodeWithLineNumbers(
                                            issue.code_context.full_context,
                                            issue.code_context.start_line,
                                            issue.code_context.target_line_number
                                        )}</code></pre>
                                    </div>
                                </div>
                            ` : ''}

                            ${issue.diff_patch ? `
                                <div class="mb-4 rounded-md overflow-hidden border border-[var(--border-color)]">
                                    <div class="code-header">PR Changes (Diff)</div>
                                    <div class="code-block">
                                        <pre><code>${renderDiff(issue.diff_patch)}</code></pre>
                                    </div>
                                </div>
                            ` : ''}

                            ${issue.suggestion || issue.suggested_code ? `
                                <div class="bg-gray-900 rounded-md border-l-4 border-[var(--success-color)] overflow-hidden mt-4">
                                    ${issue.suggestion ? `
                                        <div class="p-3 border-b border-[var(--border-color)]">
                                            <div class="text-[var(--success-color)] font-medium mb-1">Suggestion</div>
                                            <div class="text-sm">${issue.suggestion}</div>
                                        </div>
                                    ` : ''}
                                    ${issue.suggested_code ? `
                                        <div class="rounded-md overflow-hidden border border-[var(--success-color)]">
                                            <div class="code-header" style="border-color: var(--success-color);">Corrected Code</div>
                                            <div class="code-block">
                                                <pre><code class="language-javascript">${escapeHtml(issue.suggested_code)}</code></pre>
                                            </div>
                                        </div>
                                    ` : ''}
                                </div>
                            ` : ''}
                        </div>
                    `;
                });

                html += '</div>';
            } else {
                html += `
                    <div class="bg-[var(--card-bg)] border border-[var(--border-color)] rounded-lg p-6 mb-6">
                        <div class="text-center text-[var(--success-color)] text-xl p-10">
                            No issues found! Great work!
                        </div>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
            resultsDiv.classList.remove('hidden');
            resultsDiv.scrollIntoView({ behavior: 'smooth' });

            // Apply syntax highlighting
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="bg-[var(--card-bg)] border border-[var(--border-color)] rounded-lg p-6 mb-6">
                    <div class="bg-red-900 text-red-100 p-4 rounded-md">
                        Error: ${message}
                    </div>
                </div>
            `;
            resultsDiv.classList.remove('hidden');
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function renderCodeWithLineNumbers(code, startLine, targetLine) {
            const lines = code.split('\n');
            let result = '';

            lines.forEach((line, index) => {
                const lineNumber = startLine + index;
                const isTargetLine = lineNumber === targetLine;
                const lineClass = isTargetLine ? 'code-line code-line-highlight' : 'code-line';

                result += `<span class="${lineClass}">`;
                result += `<span class="line-number">${lineNumber}</span>`;
                result += escapeHtml(line);
                result += '</span>\n';
            });

            return result;
        }

        function renderDiff(diffText) {
            const lines = diffText.split('\n');
            let result = '';

            lines.forEach(line => {
                let lineClass = 'code-line';

                if (line.startsWith('+') && !line.startsWith('+++')) {
                    lineClass = 'code-line diff-added';
                } else if (line.startsWith('-') && !line.startsWith('---')) {
                    lineClass = 'code-line diff-removed';
                } else if (line.startsWith('@@')) {
                    lineClass = 'code-line';
                    line = '<span style="color: #58a6ff;">' + escapeHtml(line) + '</span>';
                    result += `<span class="${lineClass}">${line}</span>\n`;
                    return;
                }

                result += `<span class="${lineClass}">${escapeHtml(line)}</span>\n`;
            });

            return result;
        }

        loadAgents();
    </script>
</body>
</html>
